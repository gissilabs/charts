suite: test service
templates:
  - service.yaml
tests:
  - it: should create service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-vaultwarden
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: http

  - it: should set service type to NodePort
    set:
      service.type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.externalTrafficPolicy
          value: Cluster

  - it: should set custom node port
    set:
      service.type: NodePort
      service.nodePorts.http: 30080
    asserts:
      - equal:
          path: spec.ports[0].nodePort
          value: 30080

  - it: should set service type to LoadBalancer
    set:
      service.type: LoadBalancer
      service.loadBalancerIP: "10.0.0.1"
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.loadBalancerIP
          value: "10.0.0.1"

  - it: should set external traffic policy
    set:
      service.type: LoadBalancer
      service.externalTrafficPolicy: Local
    asserts:
      - equal:
          path: spec.externalTrafficPolicy
          value: Local

  - it: should set custom HTTP port
    set:
      service.httpPort: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
