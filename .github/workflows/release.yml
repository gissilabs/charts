name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - 'leantime/Chart.yaml'
      - 'vaultwarden/Chart.yaml'
jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      changed_charts: ${{ steps.check.outputs.changed_charts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: Check if version changed
        id: check
        run: |
          CHANGED_CHARTS=""

          # Find all Chart.yaml files
          for chart_file in */Chart.yaml; do
            if [ -f "$chart_file" ]; then
              CHART_DIR=$(dirname "$chart_file")

              # Get the version from the current commit
              CURRENT_VERSION=$(grep '^version:' "$chart_file" | awk '{print $2}')

              # Get the version from the previous commit (if it exists)
              if git show HEAD~1:"$chart_file" &>/dev/null; then
                PREVIOUS_VERSION=$(git show HEAD~1:"$chart_file" | grep '^version:' | awk '{print $2}')
              else
                PREVIOUS_VERSION=""
              fi

              echo "Chart: $CHART_DIR"
              echo "  Current version: $CURRENT_VERSION"
              echo "  Previous version: $PREVIOUS_VERSION"

              if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
                echo "  âœ“ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
                if [ -z "$CHANGED_CHARTS" ]; then
                  CHANGED_CHARTS="$CHART_DIR"
                else
                  CHANGED_CHARTS="$CHANGED_CHARTS,$CHART_DIR"
                fi
              else
                echo "  - Version unchanged"
              fi
            fi
          done

          echo "changed_charts=$CHANGED_CHARTS" >> $GITHUB_OUTPUT
          echo "Changed charts: $CHANGED_CHARTS"

  release:
    needs: check-version-change
    if: needs.check-version-change.outputs.changed_charts != ''
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true

      - name: Push charts to GHCR
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            lowercase=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
            echo "Pushing package - ${pkg} to ghcr.io repository - ${lowercase}"
            helm push "${pkg}" "oci://ghcr.io/${lowercase}"
          done
