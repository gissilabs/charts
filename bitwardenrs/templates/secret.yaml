{{- if and (eq .Values.bitwardenrs.admin.enabled true) (not .Values.bitwardenrs.admin.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bitwardenrs.fullname" . }}
  labels:
    {{- include "bitwardenrs.labels" . | nindent 4 }}
data:
  adminToken: {{ randAlphaNum 48 | b64enc | quote }}
{{- end }}